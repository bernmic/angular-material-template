<h1 mat-dialog-title>Settings</h1>
<div mat-dialog-content class="profile-container">
  <mat-form-field>
    <input matInput placeholder="Full name" type="text" [(ngModel)]="data.fullname">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" type="email" [(ngModel)]="data.email"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Birthday" [(ngModel)]="data.birthday">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Gender" [(ngModel)]="data.gender">
      <mat-option value="female">Female</mat-option>
      <mat-option value="male">Male</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onOkClick()" cdkFocusInitial color="accent">Ok</button>
</div>
